<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TaxiFast</title>
</head>
<body>
    <div class="container" >
        <div class="left-part" >
            <h1>Faça seu cadastro<br>  na plataforma de transporte mais conhecida.</h1>
            <img src="./images/img-car.svg" alt="" class="img-car" >
        </div>
        <div class="rigth-part" >
            <div class="form" >
                <div class="infotext" >
                    <label for="usuario">Usuário</label>
                    <input type="email" placeholder="Usuário">
                </div>
                <div class="infotext" >
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>
                <button type="button" class="btn" >ENTRAR</button>
                <div>OU</div>
                <div class="add-new" >Não tem cadastro? <strong>Clique aqui</strong></div>
            </div>
        </div>
    </div>
</body>
</html>
